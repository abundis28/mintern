<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    
    
    <title>Sign Up | Mintern</title>
  </head>
  <body onload="loadSignup()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Logo -->
      <a class="navbar-brand" href="index.html">
        <img src="images/mintern-logo.png" height="50" alt="Mintern logo">
      </a>
      <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- Sign Up -->
    <div class="content m-5">
      <div class="container text-center">
        <h1 class="signup-title">Welcome to <span class="name">Mintern</span>!</h1>
        <h2 class="signup-subtitle text-muted">Fill in the information to complete your profile.</h2> 
      </div>
      <!-- Mentor/Mentee Tabs -->
      <div class="container">
        <nav class="nav nav-pills nav-fill signup-tabs my-3">
          <a class="nav-item nav-link rounded-0 active" href="#mentor-form" data-toggle="pill"><i class="fa fa-code"></i> Mentor</a>
          <a class="nav-item nav-link rounded-0" href="#mentee-form" data-toggle="pill"><i class="fa fa-pencil"></i> Mentee</a>
        </nav>

        <div class="tab-content">
          <!-- Mentor Sign Up -->
          <div class="tab-pane fade show active" id="mentor-form">
            <form method="POST" action="/mentor-signup">
              <!-- First Name -->
              <div class="form-group">
                <label for="mentor-first-name">First name</label>
                <input name="first-name" id="mentor-first-name" class="form-control" placeholder="Enter first name"> 
              </div>
              <!-- Last Name -->
              <div class="form-group">
                <label for="mentor-last-name">Last name</label>
                <input name="last-name" id="mentor-last-name" class="form-control" placeholder="Enter last name"> 
              </div>
              <!-- Username -->
              <div class="form-group">
                <label for="mentor-username">Username</label>
                <input name="username" id="mentor-username" class="form-control" placeholder="Enter username"> 
              </div>
              <!-- Major Select -->
              <div class="form-group">
                <label for="mentor-major">Major</label><br>
                <select name="major" id="mentor-major" class="selectpicker" data-live-search="true"></select>
              </div>
              <!-- Experience Select -->
              <div class="form-group">
                <label for="mentor-experience">Experience</label><br>
                <select name="experience" id="mentor-experience" name="experience" class="selectpicker" multiple data-live-search="true"></select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <!-- Mentee Sign Up -->
          <div class="tab-pane fade" id="mentee-form">
            <form method="POST" action="/mentee-signup">
              <!-- First Name -->
              <div class="form-group">
                <label for="mentee-first-name">First name</label>
                <input name="first-name" id="mentee-first-name" class="form-control" placeholder="Enter first name"> 
              </div>
              <!-- Last Name -->
              <div class="form-group">
                <label for="mentee-last-name">Last name</label>
                <input name="last-name" id="mentee-last-name" class="form-control" placeholder="Enter last name"> 
              </div>
              <!-- Username -->
              <div class="form-group">
                <label for="mentee-username">Username</label>
                <input name="username" id="mentee-username" class="form-control" placeholder="Enter username"> 
              </div>
              <!-- Major Select -->
              <div class="form-group">
                <label for="mentee-major">Major</label><br>
                <select name="major" id="mentee-major" class="selectpicker" data-live-search="true"></select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  <!-- JavaScript -->
  <script src="script.js"></script>
</html>
