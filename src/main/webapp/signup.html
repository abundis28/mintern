<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    
    <title>Sign Up | Mintern</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Logo -->
      <a class="navbar-brand" href="index.html">
        <img src="images/mintern-logo.png" height="50" alt="Mintern logo">
      </a>
      <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- Sign Up -->
    <div class="content">
      <h1>Welcome to Mintern!</h1>
      <h2>Fill in the information to complete your profile.</h2>
      <!-- Mentor Sign Up -->
      <h1>Mentor</h1>
      <form method="POST" action="/mentor-signup">
        <p>First Name</p>
        <input name="first-name"/>
        <p>Last Name</p>
        <input name="last-name"/>
        <p>Username</p>
        <input name="username"/>
        <!-- Major Select -->
        <p>Major</p>
        <select name="major">
          <option value="1">ITC</option> <!-- Ingeniería en Tecnologías Computacionales -->
          <option value="2">INT</option> <!-- Ingeniería en Negocios y Tecnologías de Información -->
          <option value="3">ISD</option> <!-- Ingeniería en Sistemas Digitales y Robótica -->
          <option value="4">ITI</option> <!-- Ingeniería en Tecnologías de la Información -->
          <option value="5">IMT</option> <!-- Ingeniería en Mecatrónica -->
        </select>
        <!-- Experience Select -->
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <div class="form-group">
                <select name="experience" class="selectpicker" multiple data-live-search="true">
                  <option value="1">Documents</option>
                  <option value="2">Google</option>
                  <option value="3">Resumé</option>
                  <option value="4">SWE</option>
                  <option value="5">Facebook</option>
                  <option value="6">Uber</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <button>Submit</button>
      </form>
      <!-- Mentee Sign Up -->
      <h1>Mentee</h1>
      <form method="POST" action="/mentee-signup">
        <p>First Name</p>
        <input name="first-name"/>
        <p>Last Name</p>
        <input name="last-name"/>
        <p>Username</p>
        <input name="username"/>
        <!-- Major Select -->
        <p>Major</p>
        <select name="major">
          <option value="1">ITC</option>
          <option value="2">INT</option>
          <option value="3">ISD</option>
          <option value="4">ITI</option>
          <option value="5">IMT</option>
        </select>
        <button>Submit</button>
      </form>
    </div>
  </body>
  
  <!-- JavaScript -->
  <script src="script.js"></script>
</html>
